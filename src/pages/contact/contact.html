<ion-header>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY"  [(ngModel)]="selectedDate" (ionChange)="logIt()"></ion-datetime>
  </ion-item>
</ion-header>

<ion-content padding >
  <div (swipe)="handleSwipe($event)"><h1> Expenses Overview</h1>
  
    <p *ngFor="let categoryCost of categoryCosts">
     {{categoryCost.categoryName}} + {{categoryCost.categoryTotalCost}}</p>
    

    
  </div>
  



</ion-content>
