<ion-header>
  <ion-item color="tertiary">
    <ion-datetime displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="selectedYearAndMonth" (ionChange)="updateDate()" [min]="momentProvider.getMinDate()"
      [max]="momentProvider.getMaxDate()"></ion-datetime>
  </ion-item>
</ion-header>



<ion-content padding>
  
  <ion-scroll scrollX="true" style="width: 100%; height: 100px">
    <div id="dataset-container">
      <button ion-button *ngFor="let datasetButton of datasetButtons; let i = index " (click)="deleteDataset(i)">{{datasetButton.operationType}}</button>
    </div>
  </ion-scroll>


  <ion-grid fixed>
    <ion-row>
      <ion-col align-self-center>
        <div id="chartjs-legend" ></div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <canvas id="myChart" width="400" height="400"></canvas>


  <button ion-button full icon-only (click)="addDatasetModal()"><ion-icon name="pie"></ion-icon></button>
  
</ion-content>
