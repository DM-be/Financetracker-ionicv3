<ion-header>
  <ion-item color="tertiary">
    <ion-datetime displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="selectedYearAndMonth" (ionChange)="updateDate()" [min]="momentProvider.getMinDate()"
      [max]="momentProvider.getMaxDate()"></ion-datetime>
  </ion-item>
</ion-header>



<ion-content padding>
  
 
  <ion-grid fixed>
    <ion-row>
      <ion-col align-self-center>
        <div id="chartjs-legend" [style.opacity]="legendHidden() ?  0 : 1" ></div>
      </ion-col>
    </ion-row>
  </ion-grid>


<div>
  <canvas id="myChart" width="400" height="400" [style.opacity]="this.chartProvider.noDatasets() ?  0 : 1"></canvas>
</div>
  <ion-scroll style="width: 100%; height: 20vh;">
      <div id="dataset-container">
        <button ion-item [style.backgroundColor]="datasetButton.backgroundColor" *ngFor="let datasetButton of datasetButtons; let i = index " (click)="deleteDataset(i)">
          <ion-grid>
            <ion-row><ion-col>{{datasetButton.operationType}} of {{datasetButton.getFormattedSelectedData()}}</ion-col></ion-row>
            <ion-row><ion-col>{{datasetButton.getFormattedTimeperiod()}}</ion-col></ion-row>
          </ion-grid>
        </button>
      </div>
    </ion-scroll>
  
  
  <ion-fab bottom right>
      <button color="tertiary" ion-fab>
        <ion-icon name="pie"></ion-icon>
      </button>
      <ion-fab-list side="left">
        <button (click)="setChartTypeAlert()" ion-fab icon-only>
          <ion-icon name="settings"></ion-icon>
        </button>
        <button (click)="addDatasetModal()" ion-fab icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>


</ion-content>
