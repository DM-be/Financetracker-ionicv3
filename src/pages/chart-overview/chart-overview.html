<ion-header>
  <ion-item color="tertiary">
    <ion-datetime displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="selectedYearAndMonth" (ionChange)="updateDate()" [min]="momentProvider.getMinDate()"
      [max]="momentProvider.getMaxDate()"></ion-datetime>
  </ion-item>
</ion-header>




<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-select  (ionChange)="updateChart()" [(ngModel)]="selectedChartType" name="selectedChartType">
            <ion-option  *ngFor="let chartType of chartProvider.getChartTypes()" [value]="chartType">{{chartType}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <div id="chartjs-legend" ></div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <canvas id="myChart" width="400" height="400"></canvas>
  
</ion-content>
