

<ion-content padding  >
  <ion-grid fixed>
    

    
        <ion-col showWhen="android,ios" style="margin: auto;" col-12>
          <ion-list>
            
            <ion-item>
                <ion-label>
                    <ion-icon name="person"></ion-icon>
                  </ion-label>
              <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="lock"></ion-icon>
                  </ion-label>
              <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button (click)="login()">Login</button> 
          
        </ion-col>
        <ion-col hideWhen="android,ios" style="margin: auto;" col-7>
            <ion-list>
              <ion-item>
                  <ion-label>
                      <ion-icon name="person"></ion-icon>
                    </ion-label>
                <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>
                      <ion-icon name="lock"></ion-icon>
                    </ion-label>
                <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button (click)="login()">Login</button>
          </ion-col>
      
  </ion-grid>
</ion-content>
