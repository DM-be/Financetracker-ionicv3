<!--
  Generated template for the IconsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>

  <ion-grid>

    <ion-row *ngFor="let row of icons; let i = index">
      <ion-col *ngFor="let iconName of row" text-center><ion-icon [name]="iconName" (click)="dismiss(iconName)"></ion-icon></ion-col>
    </ion-row>

    
  </ion-grid>

</ion-content>
