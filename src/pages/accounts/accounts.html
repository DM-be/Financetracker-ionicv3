<ion-header>
    <ion-toolbar>
      <ion-title>
        Add a new account
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-grid fixed>

    <form >
      <ion-item item-end>
        <ion-label>Account name</ion-label>
        <ion-input text-right type="text" [(ngModel)]="accountName" name="accountName"></ion-input>
      </ion-item>
      <ion-item item-end>
        <ion-label>Account balance</ion-label>
        <ion-input text-right type="number" [(ngModel)]="balance" name="balance"></ion-input>
      </ion-item>

      <button ion-item (click)="iconsPopover()">
          <ion-label>Account Icon</ion-label>
          <ion-icon [name]="getSelectedIcon()" item-end></ion-icon>
        </button>
    </form>
    <button ion-button >done</button>


  </ion-grid>

</ion-content>
