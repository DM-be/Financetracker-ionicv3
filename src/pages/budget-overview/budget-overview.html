<ion-content padding>



  
    <form>
    <ion-item>
      <ion-label>Limit Amount</ion-label>
    <ion-input type="number" [(ngModel)]="budget.limitAmount" name="limitAmount">{{budget.getLimitAmount()}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Current amount spent:</ion-label>
      <ion-badge item-right>{{budget.getCurrentAmountSpent()}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Remaining amount: {{budget.getRemainingAmount()}}</ion-label>
    </ion-item>
    <button ion-button full><ion-icon name="add">add budget</ion-icon></button>
  </form>


  



</ion-content>
