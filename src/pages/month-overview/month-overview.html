<ion-header>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY"  [(ngModel)]="selectedDate" (ionChange)="updateDate()"></ion-datetime>
  </ion-item>
</ion-header>

<ion-content padding >
  <ion-grid fixed>

      <canvas id="myChart" width="400" height="400"></canvas>

    <ion-list-header>Monthly overview</ion-list-header>
    <ion-list>
      <ion-item *ngFor="let category of categories">
        <h4>{{category.getCategoryName()}}</h4>
        <p>current amount: {{category.getBudget().currentAmountSpent}}</p>
        <p>budget limit: {{category.getBudget().limitAmount}}</p>
      </ion-item>
    </ion-list>
  </ion-grid>
 
  <button ion-button (click)="addExpenseModal()">add expense</button>

</ion-content>
