<ion-header>
  <ion-toolbar>
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid fixed>

      <form>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select disabled="{{!editMode}}" [(ngModel)]="expense.categoryName" name="categoryName">
            <ion-option *ngFor="let category of categories" [value]="category.getCategoryName()">{{category.getCategoryName()}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item item-end>
          <ion-label>Account</ion-label>
          <ion-input text-right disabled="{{!editMode}}" type="text" [(ngModel)]="expense.usedAccountName" name="usedAccountName"></ion-input>
        </ion-item>
        <ion-item item-end>
          <ion-label>Date</ion-label>
          <ion-datetime disabled="{{!editMode}}" displayFormat="DDDD DD HH:MM" pickerFormat="DDDD MMMM" [(ngModel)]="expense.createdDate"
            name="date"></ion-datetime>
        </ion-item>
        <ion-item item-end>
          <ion-label>Description</ion-label>
          <ion-textarea text-right disabled="{{!editMode}}" [(ngModel)]="expense.description" name="description"></ion-textarea>
        </ion-item>
        <ion-item item-end>
          <ion-label>Cost</ion-label>
          <ion-input text-right disabled="{{!editMode}}" type="number" [(ngModel)]="expense.cost" name="cost"></ion-input>
        </ion-item>

        
           <ion-tags-input name="tags" [(ngModel)]="tags" [separatorStr]="','" ></ion-tags-input>
      


        <button ion-button hidden="{{!editMode}}" (click)="updateExpense()" block>update expense</button>
      </form>



    </ion-grid>
  </ion-content>
