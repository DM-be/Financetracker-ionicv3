<ion-header>
  <ion-toolbar>
    <ion-title>
      Transfer External
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid fixed>

    <form>
      
         <ion-auto-complete #searchbar [dataProvider]="externalAccountProvider" [options]="{ placeholder : 'Sender' }"></ion-auto-complete>
      
       
      
      <ion-item item-end>
        <ion-label>Reciever</ion-label>
        <ion-select [(ngModel)]="recievingAccountName" name="recievingAccountName">
          <ion-option *ngFor="let recievingAccount of recievingAccounts" [value]="recievingAccount.getAccountName()">{{recievingAccount.getAccountName()}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item item-end>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DDDD MMMM" pickerFormat="DDDD MMMM" [(ngModel)]="selectedMonthYear" name="date"></ion-datetime>
      </ion-item>
      <ion-item item-end>
        <ion-label>Amount</ion-label>
        <ion-input text-right type="number" [(ngModel)]="amount" name="amount"></ion-input>
      </ion-item>

      <button ion-button (click)="transferFromExternalAccount()" block>Transfer </button>
    </form>
    


  </ion-grid>
</ion-content>
