<ion-header>
    <ion-toolbar>
      <ion-title>
        Edit {{category.getCategoryName()}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="navCtrl.pop()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

<ion-list *ngIf="budget.isBeingTracked()">
  <ion-item-sliding>
  <button  ion-item>
    <ion-label>current limit: <ion-badge>{{budget.getLimitAmount()}}</ion-badge>{{budget.getLimitAmount()}}</ion-label>
    <ion-label>total amount spent: <ion-badge>{{budget.getCurrentAmountSpent()}}</ion-badge></ion-label>
    <ion-label>remaining:<ion-badge>{{budget.getRemainingAmount()}}</ion-badge> </ion-label>
    
  </button>
  
  <ion-item-options side="right">
      <button ion-button icon-only (click)="deleteBudget()" [disabled]="isInThePast()"><ion-icon name="trash"></ion-icon></button>
  </ion-item-options>
  <ion-item-options side="left">
      <button ion-button icon-only (click)="addNewBudget()" [disabled]="isInThePast()"><ion-icon name="more"></ion-icon></button>
    </ion-item-options>
</ion-item-sliding>
  </ion-list>
  <div *ngIf="!budget.isBeingTracked()">
    <button ion-button (click)="addNewBudget()" [disabled]="isInThePast()">Add a budget</button>
  </div>

  <button ion-item (click)="colorPickerPopover($event)">
      <ion-label>Color</ion-label>
      <ion-icon name="color-palette" item-end [style.color]="selectedColor"></ion-icon>
    </button>
    <button ion-item (click)="iconsPopover($event)">
      <ion-label>Icon</ion-label>
      <ion-icon [name]="selectedIcon" item-end></ion-icon>
    </button>

  

</ion-content>
