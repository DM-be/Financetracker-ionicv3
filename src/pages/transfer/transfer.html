<ion-header>
  <ion-toolbar>
    <ion-title>
      Transfer between accounts
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid fixed>

      <form>
        <ion-item>
          <ion-label>Sender</ion-label>
          <ion-select [(ngModel)]="sendingAccountName" name="sendingAccountName" (ionChange)="sendingAccountChanged($event)">
            <ion-option *ngFor="let sendingAccount of sendingAccounts" [value]="sendingAccount.getAccountName()">{{sendingAccount.getAccountName()}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item item-end>
          <ion-label>Reciever</ion-label>
          <ion-select [(ngModel)]="recievingAccountName" name="recievingAccountName" (ionChange)="recievingAccountChanged($event)">
            <ion-option *ngFor="let recievingAccount of recievingAccounts" [value]="recievingAccount.getAccountName()">{{recievingAccount.getAccountName()}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item item-end>
          <ion-label>Date</ion-label>
          <ion-datetime  displayFormat="DDDD DD HH:MM" pickerFormat="DDDD MMMM" [(ngModel)]="currentMonthYearAndDay"
            name="date"></ion-datetime>
        </ion-item>
        <ion-item item-end>
          <ion-label>Amount</ion-label>
          <ion-input text-right type="number" [(ngModel)]="amount" name="amount"></ion-input>
        </ion-item>

        

      </form>

    <button ion-button full icon-only full ><ion-icon name="swap"></ion-icon> </button>

    </ion-grid>
  </ion-content>
