<ion-header>

  <ion-navbar>
    <ion-title>AccountDetails: {{account.accountName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h1>expenses</h1>

  <ion-scroll style="height:40vh" padding>
    <ion-list>

      <button ion-item *ngFor="let expense of expenses">

        <ion-grid>

          <ion-row justify-content-around>
            <ion-col col-1>
              <ion-icon name="cafe"></ion-icon>
            </ion-col>
            <ion-col col-4 class="wrap-text">{{expense.getDescription()}}</ion-col>
            <ion-col col-4 class="wrap-text">{{expense.getFormattedDate()}}</ion-col>
            <ion-col col-2 class="wrap-text">
              <ion-badge>{{expense.getCost()}}</ion-badge>
            </ion-col>

          </ion-row>
        </ion-grid>

      </button>
    </ion-list>
  </ion-scroll>



  <h1>transactions</h1>


  <ion-scroll style="height:40vh" padding>
    <ion-list>

      <button ion-item *ngFor="let transaction of transactions">

        <ion-grid>

          <ion-row justify-content-around>
            <ion-col col-5 class="wrap-text">{{transaction.getFormattedDate()}}</ion-col>
            <ion-col col-5 class="wrap-text">Sender: {{transaction.getSendingAccountName()}}</ion-col>
            <ion-col col-2 class="wrap-text">
              <ion-badge>{{getOperationSign(transaction.getOperation())}} {{transaction.getAmount()}}</ion-badge>
            </ion-col>

          </ion-row>
        </ion-grid>

      </button>
    </ion-list>
  </ion-scroll>


</ion-content>
