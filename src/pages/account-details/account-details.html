<ion-header>

  <ion-navbar>
    <ion-title>AccountDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <p>{{account.accountName}}</p>


    <button *ngFor="let transaction of account.getTransactions()" ion-item (click)="details(transaction)">
        <ion-col>{{transaction.operation}}</ion-col>
        <ion-col>amount: {{transaction.amount}}</ion-col>
      </button>
    </ion-grid>
</ion-content>
