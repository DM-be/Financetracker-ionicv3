<ion-header style.background-color="{{datasetButton.backgroundColor}} !important">
  <ion-navbar>
    <ion-title>Dataset {{datasetButtonNumber + 1}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <form>
      <ion-item>
        <ion-label>Compare</ion-label>
        <ion-select [(ngModel)]="datasetButton.dataType" name="dataType" [disabled]="true">
          <ion-option  [value]="datasetButton.dataType">{{datasetButton.dataType}}</ion-option>
        </ion-select>
      </ion-item>

      <div>
        <ion-list class="customScroll">
          <div *ngFor="let category of datasetButton.selectedCategories; let i = index">
            <button ion-item [style.opacity]="0.4">
              <ion-icon small [name]="category.getIconName()" item-start></ion-icon>
              {{category.getCategoryName()}}
            </button>
          </div>
        </ion-list>
      </div>

      <ion-item>
        <ion-label>Operation</ion-label>
        <ion-select [(ngModel)]="datasetButton.operationType" name="operationType" [disabled]="true">
            <ion-option  [value]="datasetButton.operationType">{{datasetButton.operationType}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item item-end>
        <ion-label>Starting date</ion-label>
        <ion-datetime [disabled]="true" displayFormat="MMM YY" pickerFormat="MMMM YYYY"[(ngModel)]="datasetButton.timeperiod.from"
          name="from"></ion-datetime>
      </ion-item>

      <ion-item item-end>
          <ion-label>Ending date</ion-label>
          <ion-datetime [disabled]="true" displayFormat="MMM YY" pickerFormat="MMMM YYYY" [(ngModel)]="datasetButton.timeperiod.to"
            name="to"></ion-datetime>
        </ion-item>
  
      
    </form>
  </ion-grid>
</ion-content>
