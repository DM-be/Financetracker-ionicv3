<ion-header>
    <ion-toolbar>
      <ion-title>
        Details
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-grid fixed>
  
        <form>
          <ion-item item-end>
            <ion-label>Name</ion-label>
            <ion-input text-right type="text" [(ngModel)]="categoryName" name="categoryName"></ion-input>
          </ion-item>
          <ion-item item-end>
            <ion-label>Budget</ion-label>
            <ion-input text-right  type="number" [(ngModel)]="budgetNumber" name="budgetNumber"></ion-input>
          </ion-item>
          <ion-item item-end>
            <ion-label>Color</ion-label>
            <button ion-button item-right icon-only (click)="colorPickerModal()"><ion-icon name="brush"></ion-icon></button>
          </ion-item> 
  
        </form>
  
  
  
      </ion-grid>
    </ion-content>
