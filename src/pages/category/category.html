<ion-header>
  <ion-toolbar>
    <ion-title>
      Add a new Category
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid fixed>

    <form>
      <ion-item item-end>
        <ion-label>Name</ion-label>
        <ion-input text-right type="text" [(ngModel)]="categoryName" name="categoryName"></ion-input>
      </ion-item>
      <ion-item item-end>
        <ion-label>Budget</ion-label>
        <ion-input text-right type="number" [(ngModel)]="budgetNumber" name="budgetNumber"></ion-input>
      </ion-item>


      <button ion-item (click)="colorPickerModal()">
        <ion-label>Color</ion-label>
        <ion-icon name="color-palette" item-end [style.color]="getSelectedColor()"></ion-icon>
      </button>
      <button ion-item (click)="iconsPopover()">
        <ion-label>Icon</ion-label>
        <ion-icon [name]="getSelectedIcon()" item-end></ion-icon>
      </button>

    </form>

    <button ion-button full (click)="addNewCategory()">CREATE</button>


  </ion-grid>
</ion-content>
