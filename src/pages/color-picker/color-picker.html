<ion-header>

  <ion-navbar>
    <ion-title>colorPicker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid fixed>
    <ion-row>
    <color-picker [hexColor]="hexColor" (colorChanged)="setColor($event)"(colorTouchStart)="colorTouchStart()" (colorTouchEnd)="colorTouchEnd()"></color-picker>
    </ion-row>
    <ion-row>
      <button ion-button [style.backgroundColor]="hexColor" full icon-only ><ion-icon name="brush"></ion-icon></button>
    </ion-row>
  
  </ion-grid>
    
</ion-content>
