<ion-header>
    <ion-toolbar>
      <ion-title>
        add dataset
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="navCtrl.pop()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-grid fixed>
        <form>
          <ion-item>
            <ion-label>labels</ion-label>
            <ion-select   [(ngModel)]="labelType" name="labelType">
              <ion-option  *ngFor="let labelType of labelTypes" [value]="labelType">{{labelType}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>datatype</ion-label>
              <ion-select   [(ngModel)]="dataType" name="dataType">
                <ion-option  *ngFor="let dataType of dataTypes" [value]="dataType">{{dataType}}</ion-option>
              </ion-select>
            </ion-item>
          <button ion-button *ngIf="dataType === 'category'" (click)="addCategoriesAlert()" >add</button> 

          <ion-item item-end>
            <ion-label>From</ion-label>
            <ion-datetime  displayFormat="YYYY-MM" pickerFormat="YYYY-MM" [(ngModel)]="timeperiod.from"
              name="from"></ion-datetime>
          </ion-item>
          <ion-item item-end>
              <ion-label>To</ion-label>
              <ion-datetime  displayFormat="YYYY-MM" pickerFormat="YYYY-MM" [(ngModel)]="timeperiod.to"
                name="to"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>operationtype</ion-label>
                <ion-select   [(ngModel)]="operationType" name="operationType">
                  <ion-option  *ngFor="let operationType of operationTypes" [value]="operationType">{{operationType}}</ion-option>
                </ion-select>
              </ion-item>
      
          
        </form>
  
  <button ion-button icon-only  (click)="addAllDatasetsToChart()" full round ><ion-icon name="done-all"></ion-icon></button>
  
      </ion-grid>
    </ion-content>
