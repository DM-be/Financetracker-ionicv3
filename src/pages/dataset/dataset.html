<ion-header>
  <ion-toolbar>
    <ion-title>
      add dataset
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="navCtrl.pop()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <form>
      <ion-item>
        <ion-label>Labels</ion-label>
        <ion-select [(ngModel)]="labelType" name="labelType" [disabled]="!chartProvider.noDatasets()">
          <ion-option *ngFor="let labelType of labelTypes" [value]="labelType">{{labelType}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Type of chart</ion-label>
        <ion-select [(ngModel)]="chartType" name="chartType">
          <ion-option *ngFor="let chartType of chartTypes" [value]="chartType">{{chartType}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Compare</ion-label>
        <ion-select [(ngModel)]="dataType" name="dataType" [disabled]="!chartProvider.noDatasets()"> 
          <ion-option *ngFor="let dataType of dataTypes" [value]="dataType">{{dataType}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button *ngIf="(dataType === 'category' && selectedCategories.length === 0)" (click)="addCategoriesAlert()">add</button>
      <ion-item>
        <ion-list>
          <ion-badge *ngFor="let label of labels" >{{label}}</ion-badge>
        </ion-list>
      </ion-item>
      <ion-item item-end>
        <ion-label>Starting date</ion-label>
        <ion-datetime displayFormat="YYYY-MM" pickerFormat="YYYY-MM" [(ngModel)]="timeperiod.from" name="from"></ion-datetime>
      </ion-item>
      <ion-item item-end>
        <ion-label>Ending date</ion-label>
        <ion-datetime displayFormat="YYYY-MM" pickerFormat="YYYY-MM" [(ngModel)]="timeperiod.to" name="to"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Calculate</ion-label>
        <ion-select [(ngModel)]="operationType" name="operationType">
          <ion-option *ngFor="let operationType of operationTypes" [value]="operationType">{{operationType}}</ion-option>
        </ion-select>
      </ion-item>
      


    </form>

    <button ion-button icon-only (click)="addAllDatasetsToChart()" full round>
      <ion-icon name="done-all"></ion-icon>
    </button>

  </ion-grid>
</ion-content>
