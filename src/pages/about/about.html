<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="addExpense()">
    <ion-item>
      <ion-label>CategoryName</ion-label>
      <ion-input type="text" [(ngModel)]="categoryName" name="categoryName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>usedAccount</ion-label>
      <ion-input type="text" [(ngModel)]="usedAccount" name="usedAccount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>cost</ion-label>
       <ion-input type="number"[(ngModel)]="cost" name="cost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>date</ion-label>
      <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY"  [(ngModel)]="selectedDate" name="date"></ion-datetime>
    </ion-item>

    <button ion-button type="submit" block>Add expense</button>
  </form>



</ion-content>
