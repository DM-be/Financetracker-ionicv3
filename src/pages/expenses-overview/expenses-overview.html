<ion-header>
    <ion-toolbar>
      <ion-title>
        Expenses of {{category.getCategoryName()}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="navCtrl.pop()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-list>

      <button ion-item *ngFor="let expense of expenses" (click)="detailExpenseModal(expense, false)">

        <ion-grid>

          <ion-row justify-content-around>
            <ion-col col-1>
              <ion-icon name="cafe"></ion-icon>
            </ion-col>
            <ion-col col-4 class="wrap-text">{{expense.getDescription()}}</ion-col>
            <ion-col col-4 class="wrap-text">{{expense.getFormattedDate()}}</ion-col>
            <ion-col col-2 class="wrap-text">
              <ion-badge>{{expense.getCost()}}</ion-badge>
            </ion-col>

          </ion-row>
        </ion-grid>

      </button>
    </ion-list>

  </ion-grid>

</ion-content>
