<ion-content padding>

<form >
  <ion-item>
    <ion-label>accountA</ion-label>
    <ion-input type="text" [(ngModel)]="accountNameA" name="accountNameA"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>accountB</ion-label>
    <ion-input type="text" [(ngModel)]="accountNameB" name="accountNameB"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>amount</ion-label>
     <ion-input type="number"[(ngModel)]="amount" name="amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>date</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY"  [(ngModel)]="selectedDate" name="date"></ion-datetime>
  </ion-item>
</form>

<button ion-button (click)="transferFunds()"></button>
</ion-content>
