<ion-content padding>

<form >
  <ion-item>
    <ion-label>accountA</ion-label>
    <ion-input type="text" [(ngModel)]="accountNameA" name="accountNameA"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>accountB</ion-label>
    <ion-input type="text" [(ngModel)]="accountNameB" name="accountNameB"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>amount</ion-label>
     <ion-input type="number"[(ngModel)]="amount" name="amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>date</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY"  [(ngModel)]="selectedDate" name="selectedDate"></ion-datetime>
  </ion-item>
  <div *ngIf="isDateInThePast()">
    <ion-item>
      <ion-label>date</ion-label>
      <ion-datetime displayFormat="MM/YYYY/DD" pickerFormat="MMMM YYYY DD"  [(ngModel)]="transferDate" name="transferDate"></ion-datetime>
    </ion-item>
  </div>
</form>

<button ion-button (click)="transferFunds()"></button>
</ion-content>
